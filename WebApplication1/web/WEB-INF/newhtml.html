<html>
    <head>
        <title>Student Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
       <body style="align-items: center;">      
           <div style=" width: 655px;margin: auto;">       
               <form style="align-self: center" method="get" action="studetails">       
                   <label style="font-size: 50px;font-weight: bold;">STUDENT DETAILS</label>  <br>    
                   <div style="margin-top: 15px;width: 500px;justify-content: space-between;">   
                       <label style="font-size: 20px;font-weight: bold;margin-top: 15px">ROLL NUMBER</label>    
                       <input name="roll" type="number" style="width: 150px;height: 25px"/><br>       
                   </div>
          <div style="margin-top: 15px;width: 500px;justify-content:space-around;">      
              <label style="font-size: 20px;font-weight: bold;margin-top: 15px;margin-right:100px;">Name      </label>      
              <input name="name" type="text" style="width: 150px;height: 25px"/><br>       
          </div>           
                   <div style="margin-top: 15px;width: 500px;justify-content: space-between;">    
                       <label style="font-size: 20px;font-weight: bold;margin-top: 15px;margin-right:100px;">CREDITS      </label>    
                       <input name="credit" type="number" style="width: 150px;height: 25px"/><br>       
                   </div>          
                   <div style="margin-top: 15px;width: 500px;justify-content: space-between;">   
                       <label style="font-size: 20px;font-weight: bold;margin-top: 15px;margin-right:1px">MOBILE      </label>   
                       <input name="mobile" type="number" style="width: 150px;height: 25px"/><br>    
                   </div>          
                   <div style="margin-top: 40px;">     
                       <input type="submit"  value="INSERT" name="insert"/>      
                   </div>     
               </form>
            </div>       
</html>
